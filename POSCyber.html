<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="POSCyber.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cortical-stack">
      <h2>Cortical Stack</h2>
      <img
        src="_assets/thumbnails/cortical-stack-thumbnail.png"
        alt="cortical-stack"
      />
      <select>
        <option value="personalitymemory">Personality + Memory Backup</option>
        <option value="personality">Personality Backup</option>
        <option value="memory">Memory Backup</option>
      </select>
    </div>
    <div class="stealth-field">
      <h2>Stealth Field</h2>
      <img src="_assets/thumbnails/stealth-field-thumbnail.png" alt="" />
      <select>
        <option value="20perct">20%</option>
        <option value="50perct">50%</option>
        <option value="100perct">100%</option>
      </select>
    </div>
    <div class="optics">
      <h2>Optics</h2>
      <img src="_assets/thumbnails/optics-thumbnail.png" alt="" />
      <select>
        <option value="thermal">Thermal</option>
        <option value="nightvision">Night Vision</option>
        <option value="x-ray">X-Ray</option>
      </select>
    </div>
    <div class="neuro">
      <h2>Neuro</h2>
      <img src="_assets/thumbnails/neuro-thumbnail.png" alt="" />
      <select>
        <option value="memoryexpansion">Memory Expansion</option>
        <option value="focusassist">Focus Assist</option>
        <option value="comprehensionboost">Comprehension Boost</option>
      </select>
    </div>
    <div class="dermal">
      <h2>Dermal</h2>
      <img src="_assets/thumbnails/dermal-thumbnail.png" alt="" />
      <select>
        <option value="bleedstopper">Bleed Stopper</option>
        <option value="cellregeneration">Cell Regeneration</option>
        <option value="fireproofcoating">Fireproof Coating</option>
      </select>
    </div>
    <div class="skeletal">
      <h2>Skeletal</h2>
      <img src="_assets/thumbnails/" alt="" />
      <select>
        <option value="autojoint">Auto Joint Lubrication</option>
        <option value="fracture">Fracture Repair</option>
        <option value="adamantium">Adamantium Bones</option>
      </select>
    </div>
    <div class="immune">
      <h2>Immune System</h2>
      <img src="_assets/thumbnails/immune-thumbnail.png" alt="" />
      <select>
        <option value="detoxifier">Detoxifier</option>
        <option value="metabolic">Metabolic Boost</option>
        <option value="antivirus">Anti-Virus</option>
      </select>
    </div>
    <div class="nervous">
      <h2>Nervous System</h2>
      <img src="_assets/thumbnails/nervous-thumbnail.png" alt="" />
      <select>
        <option value="paininhibitor">Pain Inhibitor</option>
        <option value="reflex tuner">Reflex Tuner</option>
        <option value="sensesenhancer">Senses Enhancer</option>
      </select>
    </div>
    <div class="respiratory">
      <h2>Respiratory System</h2>
      <img src="_assets/thumbnails/respiratory-thumbnail.png" alt="" />
      <select>
        <option value="bioniclungs">Bionic Lungs</option>
        <option value="autoinhaler">Auto-Inhaler</option>
        <option value="oxygencalibrator">Oxygen Calibrator</option>
      </select>
    </div>
    <div class="circulatory">
      <h2>Circulatory System</h2>
      <img src="_assets/thumbnails/circulatory-thumbnail.png" alt="" />
      <select>
        <option value="adrenaline">Adrenaline Boost</option>
        <option value="arterial">Arterial Cleanser</option>
        <option value="pulseregulator">Pulse Regulator</option>
      </select>
    </div>
    <div class="arms">
      <h2>Arms</h2>
      <img src="_assets/thumbnails/arms-thumbnail.png" alt="" />
      <select>
        <option value="strengthboost">Strength Boost</option>
        <option value="fatiguereducer">Fatigue Reducer</option>
        <option value="fortified elbows">Fortified Elbows</option>
      </select>
    </div>
    <div class="legs">
      <h2>Legs</h2>
      <img src="_assets/thumbnails/legs-thumbnail.png" alt="" />
      <select>
        <option value="fatigue">Fatigue Reducer</option>
        <option value="speedboost">Speed Boost</option>
        <option value="reinforced">Reinforced Tendons</option>
      </select>
    </div>
    <script src="POSCyber.js"></script>
  </body>
</html>
